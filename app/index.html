<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale = 1">


	<title>Test</title>

	<!-- jQuery UI -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<!-- FONT AWSOME -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>


<body>

<nav class="navbar">
	<div class="nav-brand">
		<a class="btn-switch" data-wdw="home" href="#">BRAND</a>
	</div>
	<div class="hide-nav">
		<span><i class="fa fa-bars" aria-hidden="true"></i></span>
	</div>
	<ul>
		<li><a class="btn-switch active" data-wdw="home" href="#">Home</a></li>
		<li><a class="btn-switch" data-wdw="search" href="#">Search</a></li>
		<li><a class="btn-switch" data-wdw="results" href="#">Results</a></li>
		<li><a class="btn-switch" data-wdw="payment" href="#">Payment</a></li>
		<li><a class="btn-switch" data-wdw="register" href="#">Register</a></li>
		<li><a class="btn-switch" data-wdw="login" href="#">Login</a></li>
	</ul>


</nav>


<main id="main-container">
	
	

<div class="wdw" id="wdw-home">
	<div class="container">
		<h2>WELLCOME</h2>

	<div class="wdw" id="wdw-home">


		<div class="cover">
			<div class="cover-content">
				<h1>TRAVELWORLD</h1>
				<p>Your jurney is one step closer</p>
				<button class="btn btn-primary btn-switch" data-wdw="search">FIND FLIGHT NOW</button>
			</div>
		</div>
		
	</div>


	<!-- START WDW RESULTS -->
	<div class="wdw" id="wdw-results">
		<div class="container">
			<h2>RESULTS</h2>
		</div>
	</div>
</div>

	<!-- START WDW RESULTS -->
	<div class="wdw" id="wdw-payment">
		<div class="container">
			<h2>PAYMENT</h2>

			<form class="form">
				<div class="form-control">
					<label for="#card-number">Full name</label>
					<input type="text" id="card-number" placeholder="Ex. JOHN DOE DOE">
				</div>	
				<div class="form-control">
					<label for="#card-number">Card number</label>
					<input type="text" id="card-number" placeholder="Ex. 123456789012">
				</div>
				<div class="form-row">
					<div class="form-control">
						<label for="#exp-date">Expiration date</label>
						<input type="text" id="exp-date" placeholder="MM/YY">
					</div>

					<div class="form-control">
						<label for="#card-number">CVV</label>
						<input type="text" id="card-number" placeholder="Ex. 123">
					</div>
				</div>
				<div class="form-control">
					<button class="btn btn-primary">BOOK</button>
					<button class="btn btn-default">CLEAR</button>
				</div>
			</form>
		</div>
	</div>

	<!-- START WDW SEARCH -->
<div class="wdw" id="wdw-search">
	<div class="container">
		<h2>SEARCH FLYIGHTS</h2>

	    <form class="flex-form form">
	      <div class="first-row">
	        <input type="search" placeholder="Departure airport">
	      	<input type="search" placeholder="Arrival airport" >
	     </div> 
	      <div class="second-row">
	      	<label for="from">From</label>
	      	<input type="date" name="from">
	      	<label for="from">To</label>
	      	<input type="date" name="to">
	      </div>	  
	      <div class="third-row">
	      		<div class="triptype-dropdown">
		      		<select class="triptype">
			      		<option value="return">one way trip</option>
				      	<option value="return">return trip</option>
			      	</select>
	      	</div>
	      	<input id="passanger" size="initial-scale" type="number" min="1" max="10" value="1">
	      	
	      </div>
	      <div class="row">
	      	<button class="btn btn-primary">SEARCH</button>
	      </div>
	    </form>

    </div>
</div>

	

	<div class="wdw" id="wdw-register">
		<div class="container">
			<h2>REGISTER</h2>
			<div class="flex-inner">
				<form class="form">
					<ul>
						<li>
						<label for="firstName" >First Name:</label>
						<input id="firstName" class="form-control" type="text" placeholder="firstName" required=""/>
						</li>
						<li>
							<label for="lastName" >Last Name:</label>
							<input id="lastName" type="text" placeholder="lastName" required=""/>
						</li>
						<li>
							<label for="" >Company Name: </label>
							<input id="companyName" type="text" placeholder="companyName" required=""/>
						</li>
						<li>
							<label for="address">Address: </label>
							<input id="address" type="text" placeholder="address" required=""/>
						</li>
						<li>
							<label for="city">City: </label>
							<input id="city" type="text" placeholder="city" required=""/>
						</li>
						<li>
							<label for="postNumber">Post Number: </label>
							<input id="postNumber" type="text" placeholder="postNumber" required=""/>
						</li>
						<li>
							<label for="phone">Phone: </label>
							<input id="phone"  type="text" placeholder="Phone" required=""/>
						</li>
						<li>
							<label for="businessPhone">Business Phone: </label>
							<input id="businessPhone" type="text" placeholder="Business Phone" required=""/>
						</li>
						<li> 
							<label for="email">Email: </label>
							<input id="email" type="text" placeholder="Email" required=""/>
						</li>
						<li>
							<label for="password">Password: </label>
							<input id="password" type="password" placeholder="Password" required=""/>
						</li>
						
						<li>
							<label for="comfirmPassword" >Comfirm Password: </label>
							<input id="comfirmPassword" type="password" placeholder="Comfirm Password" required=""/>
						</li>
						<li>
						<button class="btn btn-primary" id="btnRegister" type="submit">SUBMIT</button>
						
						<button class="btn btn-default" id="btnCancel" type="button">CLEAR</button>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	


	<div class="wdw" id="wdw-login">
		<div class="container">
			<div class="flex-outer">
				<form class="form">
					<ul>
						<li>
							<label for="email">Email</label>
							<input id="email" type="text" placeholder="Email" required=""/>
						</li>
						<li>
							<label for="password">Password:</label>
							<input id="password" type="password" placeholder="Password" required=""/>
						</li>
					</ul>
					
					<button class="btn btn-primary" id="btnLogin" type="submit">LOGIN</button>
					<button class="btn btn-default" id="btnCancel" type="button" >CLEAR</button>
				</form>
			</div>	
		</div>
	</div>

</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
	<script src="assets/scripts/app.js"></script>
</body>
</html>
